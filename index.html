<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center text-red-500">Hangman</h1>
    <div class="main-container text-center">
        <p class="text-right mr-24  mt-5">worng Guess <span id="mistakes"></span> of  6
        <p id="lost-game"></p>
        </p>
        <div class="text-center">

            <img id="img-man" class="text-center mx-auto" src="./images/0.jpg" alt="">
            <div class="flex flex-col">
                <p class="mt-10">Guess the programming Language</p>
                <p  id="wordStatus"></p>
                <p class="" id="keyboard"></p>

            </div>

        </div>
        <div class="mx-auto my-5 text-center w-2/3  " id="all-buttons">

        </div>
        <button onclick="reset()" class="my-5 bg-green-400 px-3 py-2 rounded border-[3px] border-green-500 ">Reset</button>
    </div>
    <script src="js/hangman.js"></script>
</body>
</html>
